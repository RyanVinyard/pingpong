<!DOCTYPE html>
<html>
  <head>
    <title>Ping! Pong! The Witch is dead!</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Ping! Pong! Pingpong!</h1>
      <h2>Let's play a game! Enter any whole integer you choose in the form below, and see what happens!</h2>
      <form id="input">
        <div class="form-group">
          <label for="userInput">Try not to make it TOO large!</label>
          <input id="userInput" class="form-control" type="number" required placeholder="I'm waiting...">
        </div>
        <button type="submit" class="btn btn-success">Let's go!</button>
      </form>
        <ul id="output">

        </ul>
    </div>

  </body>
</html>
